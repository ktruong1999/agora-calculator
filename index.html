<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>~Aesthetic Calculator~</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">


</head>

<body>
    <!-- still don't understand form validation...will try again another day -->
    <div id='calculator'>
        <div id='screen-container'>
            <input id='screen' type='text' placeholder='calculate...'>
        </div>
        <div id='button-container'>
            <!-- -----------row 1------------ -->
            <button class='button' value=1>1</button>
            <button class='button' value=2>2</button>
            <button class='button' value=3>3</button>
            <button class='button operation' value='+'>+</button>
            <!-- -----------row 2------------ -->
            <button class='button' value=4>4</button>
            <button class='button' value=5>5</button>
            <button class='button' value=6>6</button>
            <button class='button operation' value='-'>-</button>
            <!-- -----------row 3------------ -->
            <button class='button' value=7>7</button>
            <button class='button' value=8>8</button>
            <button class='button' value=9>9</button>
            <button class='button operation' value='x'>x</button>
            <!-- -----------row 4------------ -->
            <button class='button' value=0>0</button>
            <button class='button' style='background:white;'
                value='c'>c</button>
            <button class='operation' id='equal' value='='>=</button>
        </div>
    </div>


    <script type="text/javascript" src="script.js"></script>

</body>

</html>
